<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem para Lydia</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #444;
    }
    h1 {
      color: #ff6f61;
      font-size: 2.8em;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.5em;
      margin: 15px 0 25px;
      color: #555;
    }
    .contador {
      display: inline-block;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 1.5em;
      color: #444;
      margin-top: 20px;
    }
    .contador div {
      margin: 10px 0;
    }
    .contador span {
      font-size: 2.5em;
      font-weight: bold;
      color: #ff6f61;
    }
    footer {
      margin-top: 30px;
      font-size: 1em;
      color: #555;
    }
    footer a {
      color: #ff6f61;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>De Jonas para Lydia üíñ</h1>
  <p>Falta pouco para o nosso momento mais especial. Eu te amo muito, Lydia! ‚ù§Ô∏è</p>
  <div class="contador" id="contador">
    <div>Dias: <span id="dias"></span></div>
    <div>Horas: <span id="horas"></span></div>
    <div>Minutos: <span id="minutos"></span></div>
    <div>Segundos: <span id="segundos"></span></div>
  </div>
  <footer>
    <p>Com todo o meu amor, <a href="#">Jonas üíï</a>.</p>
  </footer>
  <script>
    // Configura√ß√£o da data de destino
    const targetDate = new Date("2024-12-11T20:00:00").getTime();

    function atualizarContador() {
      const agora = new Date().getTime();
      const distancia = targetDate - agora;

      if (distancia <= 0) {
        document.getElementById("contador").innerHTML = "Chegou o grande momento!";
        clearInterval(interval);
        return;
      }

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("dias").textContent = dias;
      document.getElementById("horas").textContent = horas;
      document.getElementById("minutos").textContent = minutos;
      document.getElementById("segundos").textContent = segundos;
    }

    const interval = setInterval(atualizarContador, 1000);
    atualizarContador(); // Atualiza√ß√£o inicial
  </script>
</body>
</html>
